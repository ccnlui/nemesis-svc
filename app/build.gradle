plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Chronicle bom + third party bom
    implementation(platform('net.openhft:third-party-bom:3.22.3'))
    implementation(platform('net.openhft:chronicle-bom:2.23ea26'))
    implementation 'net.openhft:chronicle-queue'
    implementation 'net.openhft:chronicle-core'
    implementation 'net.openhft:chronicle-wire'
    implementation 'org.slf4j:slf4j-simple'
    // Java Thread Affinity (version 5.5.0 in bom doesn't work)
    implementation 'net.java.dev.jna:jna:5.11.0'
    implementation 'net.java.dev.jna:jna-platform:5.11.0'

    // Picocli
    implementation 'info.picocli:picocli:4.6.3'
    annotationProcessor 'info.picocli:picocli-codegen:4.6.3'

    // HdrHistogram
    implementation 'org.hdrhistogram:HdrHistogram:2.1.12'
    
    // Agrona
    implementation 'org.agrona:agrona:1.15.1'

    // Aeron
    implementation 'io.aeron:aeron-client:1.38.1'
    implementation 'io.aeron:aeron-driver:1.38.1'
    implementation 'io.aeron:aeron-agent:1.38.1'

    // TooTallNate/Java-WebSocket
    implementation 'org.java-websocket:Java-WebSocket:1.5.3'
}

application {
    applicationName = "nemesis"

    // Define the main class for the application.
    mainClass = 'nemesis.svc.Nemesis'

    applicationDefaultJvmArgs = [
        // Server hotspot vm
        "-server",

        // GC logging
        // "-Xlog:gc",
        "-Xlog:gc,gc+init",
        // "-Xlog:gc*",
        // "-Xlog:gc*::time",

        // Heap size.
        "-XX:InitialHeapSize=64m",
        "-XX:MaxHeapSize=64m",

        // JDK 17 Strongly Encapsulated JDK Internals
        // chronicle
        "--add-exports=java.base/jdk.internal.ref=ALL-UNNAMED",
        "--add-exports=java.base/sun.nio.ch=ALL-UNNAMED",
        "--add-exports=jdk.unsupported/sun.misc=ALL-UNNAMED",
        "--add-exports=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED",
        "--add-opens=jdk.compiler/com.sun.tools.javac=ALL-UNNAMED",
        "--add-opens=java.base/java.lang=ALL-UNNAMED",
        "--add-opens=java.base/java.lang.reflect=ALL-UNNAMED",
        "--add-opens=java.base/java.io=ALL-UNNAMED",
        "--add-opens=java.base/java.util=ALL-UNNAMED",

        // JDK 17 Strongly Encapsulated JDK Internals
        // aeron
        "--add-opens=java.base/sun.nio.ch=ALL-UNNAMED",
    ]
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    // JDK 17 Strongly Encapsulated JDK Internals
    jvmArgs = [
        "--add-exports=java.base/jdk.internal.ref=ALL-UNNAMED",
        "--add-exports=java.base/sun.nio.ch=ALL-UNNAMED",
        "--add-exports=jdk.unsupported/sun.misc=ALL-UNNAMED",
        "--add-exports=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED",
        "--add-opens=jdk.compiler/com.sun.tools.javac=ALL-UNNAMED",
        "--add-opens=java.base/java.lang=ALL-UNNAMED",
        "--add-opens=java.base/java.lang.reflect=ALL-UNNAMED",
        "--add-opens=java.base/java.io=ALL-UNNAMED",
        "--add-opens=java.base/java.util=ALL-UNNAMED",
    ]
}
